<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="Images/calc.png">
   <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Poppins:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
   <link rel="stylesheet" type="text/css"href="style.css">
  <title>Calculator</title>
</head>
<body style="background-color: rgb(255, 255, 255);">
  <h1 id="text">Calculator</h1>
    <div id="main">
     
              <div id="answer">
                 <input type="text" id='out' readonly>
              </div>
            
              <div class="buttons">
                <button onclick="addToDisplay('7')">7</button>
                <button onclick="addToDisplay('8')">8</button>
                <button onclick="addToDisplay('9')">9</button>
                <button onclick="addToDisplay('/')">/</button>
                <button onclick="addToDisplay('4')">4</button>
                <button onclick="addToDisplay('5')">5</button>
                <button onclick="addToDisplay('6')">6</button>
                <button onclick="addToDisplay('*')">x</button>
                <button onclick="addToDisplay('1')">1</button>
                <button onclick="addToDisplay('2')">2</button>
                <button onclick="addToDisplay('3')">3</button>
                <button onclick="addToDisplay('-')">-</button>
                <button onclick="addToDisplay('00')">00</button>
                <button onclick="addToDisplay('0')">0</button>
                <button onclick="addToDisplay('000')">000</button>
                <button onclick="addToDisplay('+')">+</button>
                <button onclick="clearAll('C')">C</button>
                <button onclick="addToDisplay('.')">.</button>
                <button id="equals" onclick="calculateAnswer('=')">=</button>
            </div>

   </div>
     <script>
        function addToDisplay(input){
         out.value += input;
        }

        function clearAll(){
         out.value = " ";
        }

        function calculateAnswer(){
          try{
            let answer = eval(out.value);
         out.value = answer;
          }
          catch(error){
            out.value = 'Undefined';
          }
        }

     </script>
  </body>
  </html>
    
</body>
</html>
